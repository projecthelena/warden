name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  NODE_VERSION: "22"
  GO_VERSION: "1.24"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      # Playwright Cache
      - name: Cache Playwright Binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}

      # 2. Install Dependencies (Frontend & Playwright)
      - name: Install dependencies
        working-directory: web
        run: |
          npm ci
          npx playwright install --with-deps

      # 3. Linting
      - name: Go Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

      - name: Frontend Lint
        run: npm run lint
        working-directory: web

      # 4. Unit Tests
      - name: Frontend Unit Tests
        run: npm run test
        working-directory: web

      - name: Backend Unit Tests
        run: go test ./...

      # 5. Build (Required for E2E)
      - name: Build Frontend
        working-directory: web
        run: npm run build

      - name: Build Backend (Production Binary)
        run: go build -o clusteruptime ./cmd/dashboard

      # 6. E2E Tests
      - name: Start Full Stack
        run: |
          ./clusteruptime &
          echo "Waiting for server to start..."
          sleep 5

      - name: Run E2E Tests
        working-directory: web
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:9096
        run: npm run test:e2e
